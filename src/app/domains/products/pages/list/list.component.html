<div class="container mx-auto">
  <app-header/>
  <div class="grid grid-cols-4 gap-8 mt-5">
    @for( product of products(); track product){
      <app-product 
      [product]="product"
      (addToCart)="addToCart($event)"
      />  
    }@empty {
      <span>No existen productos actuales en la tienda.</span>
    }
  
    
  </div>
</div>
